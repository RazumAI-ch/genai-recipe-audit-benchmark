# File: config/gpt-4o.yaml

model: gpt-3.5-turbo
api_key_env: OPENAI_API_KEY
base_url: https://api.openai.com/v1
timeout_seconds: 30
max_retries: 3
rate_limit_sleep: 0.5  # seconds between batches if needed
max_tokens: 4096

# how many records to send per API batch (if we support batching)
#batch_size: 102